language: go
go:
  - master

install:
  - go get github.com/magefile/mage
  - go get -d github.com/gohugoio/hugo
  - cd ${GOPATH:-$HOME/go}/src/github.com/gohugoio/hugo
  - mage vendor
  - mage install

before-script:
  - rm -rf public || exit 0

script:
  - cd $TRAVIS_BUILD_DIR
  - hugo

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  target_branch: public
  keep-history: true
  on:
    branch: master
